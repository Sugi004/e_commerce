{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'render_products' %}">E-Commerce Store</a>
        </div>
    </nav>

    <!-- Success Message Section -->
    <div class="container py-5">
        <div class="alert alert-success">
            <h4 class="alert-heading">Payment Successful!</h4>
            <p>Thank you for your purchase. Your payment was processed successfully.</p>
            <hr>
            <p class="mb-0">You earned <strong>{{ loyalty_points|floatformat:2 }}</strong> loyalty points!</p>
        </div>
        <a href="{% url 'render_products' %}" class="btn btn-primary">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
