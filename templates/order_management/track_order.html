<!DOCTYPE html>
<html lang="en">
    <head>
        {%load static%}
        {% load productFilters %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <link href= {% static 'css/styles.css' %} rel="stylesheet" />
